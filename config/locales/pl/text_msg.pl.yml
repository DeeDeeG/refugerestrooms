     text:
        title: 'Znajdź najbliższą łazienkę za pomocą SMS'
        intro: 'Jeżeli potrzebujesz szybko znaleźć bezpieczną łazienkę publiczną w pobliżu, możesz otrzymać informację z adresem przez SMS.'
        instructions: 'Wyślij swój adres na numer +1 (415) 367-3288'
        tip: "W wiadomości napisz nazwę ulicy, miasto, województwo i kraj. Dostaniesz odpowiedź niemal natychmiast!"
